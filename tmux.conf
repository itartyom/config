##### Prefix (не трогаем Ctrl+C)
set -g prefix C-a
unbind C-b
bind a send-prefix          # отправить префикс внутрь (для nested tmux/screen)
unbind -n C-c               # на всякий снять возможные глобальные бинды C-c

##### Терминал/цвета
# Если нет terminfo для tmux-256color, смени на "screen-256color"
set -g default-terminal "tmux-256color"
set -as terminal-overrides ",*:Tc"   # truecolor

##### Базовые приятности
set -g mouse on
setw -g mode-keys vi
set -s escape-time 10
set -g history-limit 100000
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
set -g focus-events on
setw -g aggressive-resize on
set -g allow-rename off

##### Сплиты и навигация (как в vim)
unbind '"'
unbind %
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

##### Копирование в системный буфер
set -g set-clipboard on
bind -T copy-mode-vi y send -X copy-selection
if-shell 'command -v pbcopy >/dev/null' \
  'bind -T copy-mode-vi y send -X copy-pipe-and-cancel "pbcopy"'
if-shell 'command -v wl-copy >/dev/null' \
  'bind -T copy-mode-vi y send -X copy-pipe-and-cancel "wl-copy"'
if-shell 'command -v xclip >/dev/null' \
  'bind -T copy-mode-vi y send -X copy-pipe-and-cancel "xclip -selection clipboard -in"'

##### Утилиты
bind r source-file ~/.tmux.conf \; display-message "tmux.conf reloaded"

##### Плагины (TPM)
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @continuum-restore 'on'
run -b '~/.tmux/plugins/tpm/tpm'
